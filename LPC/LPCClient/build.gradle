plugins
{
	// The shadow plugn allows the creation of executable fatJars.
	id 'com.github.johnrengelman.shadow' version '1.2.2'
}

apply plugin:'application'
apply plugin: 'com.github.johnrengelman.shadow'

version = '1.3'
ext.mainClass = mainClassName = "org.saucistophe.lpc.client.display.MainApplet"

dependencies
{
    // Dependency on 3DMenu and shared libs.
    compile project(':Libs:global-lib')
    compile project(':LPC:LPCLib')
	// Required for Google-reflections to work when obfuscated.
	compile 'org.apache.tomcat:servlet-api:6.0.44'
}


